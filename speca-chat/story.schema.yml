$schema: https://json-schema.org/draft/2020-12/schema
$id: story.schema.yml
title: StoryMetadata
type: object
required: [id,title,status,created]
properties:
  id: { type: string, pattern: '^story-[0-9]{3,}$' }
  title: { type: string, minLength: 3 }
  spec: { type: string }
  status: { type: string, enum: [active, archived, draft] }
  owner: { type: string }
  created: { type: string, pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' }
  links:
    type: array
    items:
      type: object
      required: [type,url]
      properties:
        type: { type: string }
        url: { type: string }
additionalProperties: true
