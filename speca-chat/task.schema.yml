$schema: https://json-schema.org/draft/2020-12/schema
$id: task.schema.yml
title: TaskMetadata
type: object
required: [id,story,title,status,created,type]
properties:
  id: { type: string, pattern: '^(task|[A-Z0-9]+)-[0-9]{3,}$' }
  story: { type: string, pattern: '^story-[0-9]{3,}$' }
  title: { type: string }
  status: { type: string, enum: [backlog,in-progress,review,done] }
  created: { type: string, pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' }
  updated: { type: string, pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' }
  type: { type: string, enum: [feature,bug,chore,refactor,spike,doc,ops,research] }
  owner: { type: string }
  related: { type: array, items: { type: string } }
  acceptance: { type: array, items: { type: string } }
additionalProperties: true
