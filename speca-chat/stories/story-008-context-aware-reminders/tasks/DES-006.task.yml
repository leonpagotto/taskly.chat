summary: Design form & flows for context-aware reminder creation.
acceptance:
  - Figma shows reminder form fields: Title, Trigger (time/date or contextual), Related Task (optional), Notes.
  - Contextual trigger section includes pattern examples ("when I finish X", "at start of workday") with guidance copy.
  - Validation states (missing title, invalid date, ambiguous trigger) documented with visual treatment.
  - Preview panel design shows computed trigger summary sentence before save.
  - Mobile layout adapts form to single column with persistent save button.
  - Accessibility focus order and labels for each input annotated.
