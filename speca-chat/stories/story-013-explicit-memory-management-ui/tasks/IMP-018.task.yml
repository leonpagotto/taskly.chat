  - Virtualized list renders <= 40 DOM nodes for 1000 memory dataset.
  - First page fetch + render < 300ms local test (document numbers).
  - Search filter (text) latency < 250ms on dataset 10k memories using trigram or index strategy.
  - Memory usage snapshot stable across 5 rapid filter changes (<10% variance).
  - Performance test script documented with reproducible seed generator.
