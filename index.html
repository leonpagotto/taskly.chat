<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly.Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      :root {
        --color-primary-600: #3B82F6; /* blue-600 */
        --color-primary-700: #2563EB; /* blue-700 */
      }
      html.size-sm {
        font-size: 14px;
      }
      html.size-lg {
        font-size: 18px;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 20
      }
      @keyframes disappear {
          0% { background-color: initial; transform: translateX(0); opacity: 1; }
          20% { background-color: rgba(34, 197, 94, 0.3); transform: translateX(0); opacity: 1; }
          100% { background-color: rgba(34, 197, 94, 0.3); transform: translateX(100%); opacity: 0; }
      }
      .task-disappear {
        animation: disappear 1.5s ease-in-out forwards;
      }
      /* Note Editor Styles */
      .note-editor-content {
        outline: none;
      }
      .note-editor-content:empty::before {
        content: 'Start typing your note here...';
        color: #6b7280; /* gray-500 */
        pointer-events: none;
        display: block;
        padding-top: 1px; /* Minor adjustment for alignment */
      }
      .note-editor-content h1 { font-size: 1.875rem; font-weight: bold; margin-bottom: 0.5em; }
      .note-editor-content h2 { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5em; }
      .note-editor-content h3 { font-size: 1.25rem; font-weight: bold; margin-bottom: 0.5em; }
      .note-editor-content p { margin-bottom: 0.5em; }
      .note-editor-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.5em; }
      .note-editor-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.5em; }
      .note-editor-content blockquote { border-left: 4px solid var(--color-primary-600); padding-left: 1rem; margin-left: 0; font-style: italic; color: #9ca3af; }
      .note-editor-content pre { background-color: #1f2937; color: #d1d5db; padding: 1rem; border-radius: 1rem; font-family: monospace; }
      .note-editor-content img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 0.5em 0; }
      /* Note Preview Card Styles */
      .note-preview-content {
          font-size: 0.875rem; /* text-sm */
          line-height: 1.25rem;
          color: inherit;
      }
      .note-preview-content > *:first-child { margin-top: 0; }
      .note-preview-content > *:last-child { margin-bottom: 0; }
      .note-preview-content h1,
      .note-preview-content h2,
      .note-preview-content h3 { font-weight: bold; margin-bottom: 0.25em; }
      .note-preview-content h1 { font-size: 1.1em; }
      .note-preview-content h2 { font-size: 1.05em; }
      .note-preview-content h3 { font-size: 1em; }
      .note-preview-content p { margin-bottom: 0.25em; }
      .note-preview-content ul { list-style-type: disc; margin-left: 1rem; }
      .note-preview-content ol { list-style-type: decimal; margin-left: 1rem; }
      .note-preview-content blockquote { border-left: 2px solid var(--color-primary-600); padding-left: 0.5rem; margin-left: 0; font-style: italic; color: #9ca3af; }
      .note-preview-content pre { display: none; }
      /* Create Button Animations */
      @keyframes fade-in-down {
          0% { opacity: 0; transform: translateY(-10px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.2s ease-out forwards;
      }
      @keyframes slide-in-up {
          0% { transform: translateY(100%); }
          100% { transform: translateY(0); }
      }
      .animate-slide-in-up {
          animation: slide-in-up 0.3s ease-out forwards;
      }
      /* FAB menu item animation */
      @keyframes fab-item-appear {
        0% { transform: translateY(20px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-fab-item {
        animation: fab-item-appear 0.2s ease-out forwards;
      }
      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      /* Checkmark Animation */
      @keyframes check-reveal {
        from {
          clip-path: circle(0% at 50% 50%);
        }
        to {
          clip-path: circle(150% at 50% 50%);
        }
      }
      .animate-check-reveal::after {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(34, 197, 94, 0.15); /* A subtle green flash */
        border-radius: inherit;
        animation: check-reveal 0.4s ease-out forwards;
        pointer-events: none;
        z-index: 1;
      }
      /* New completion animation */
      @keyframes slide-out-down {
        from {
            opacity: 1;
            transform: translateY(0);
            max-height: 150px;
        }
        to {
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            overflow: hidden;
            border-width: 0;
        }
      }
      .animate-slide-out-down {
        animation: slide-out-down 0.4s ease-in-out forwards;
      }
      /* Center placeholder text in chat input textarea when empty and not focused */
      .chat-input-textarea:placeholder-shown:not(:focus) {
        display: grid;
        place-items: center;
      }
    </style>
