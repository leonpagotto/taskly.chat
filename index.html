<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taskly_symbol.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskly.Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <!-- Preconnects improve Google Fonts loading and reliability -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" />
  <!-- Scoped subset for Requests icon (concierge) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=concierge" />
  <!-- Material Symbols (Outlined) full set; display=swap prevents invisible text while loading -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
  <link rel="stylesheet" href="/styles/resend-theme.css" />
    <style>
      :root {
        --color-primary-600: #8B5CF6;
        --color-primary-700: #7C3AED;
        /* Radius scale: buttons/nav 8px (modern, subtle), cards softer 12px, large surfaces 16px */
        --radius-button: 8px;
        --radius-card: 12px;
        --radius-surface: 16px;
      }
      html.size-sm {
        font-size: 14px;
      }
      html.size-lg {
        font-size: 18px;
      }
      body {
        font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24;
        line-height: 1;
        vertical-align: middle;
        display: inline-block;
      }
      /* Optional: support for rounded variant if used anywhere */
      .material-symbols-rounded {
        font-family: 'Material Symbols Rounded';
        font-weight: normal;
        font-style: normal;
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24;
        line-height: 1;
        vertical-align: middle;
        display: inline-block;
      }
      @keyframes disappear {
          0% { background-color: initial; transform: translateX(0); opacity: 1; }
          20% { background-color: rgba(34, 197, 94, 0.3); transform: translateX(0); opacity: 1; }
          100% { background-color: rgba(34, 197, 94, 0.3); transform: translateX(100%); opacity: 0; }
      }
      .task-disappear {
        animation: disappear 1.5s ease-in-out forwards;
      }
      /* Note Editor Styles */
      .note-editor-content {
        outline: none;
      }
      .note-editor-content:empty::before {
        content: 'Start typing your note here...';
        color: #6b7280; /* gray-500 */
        pointer-events: none;
        display: block;
        padding-top: 1px; /* Minor adjustment for alignment */
      }
  .note-editor-content h1 { font-size: clamp(2.5rem, 3vw, 3rem); line-height: 1.12; font-weight: 700; letter-spacing: -0.015em; margin-bottom: 0.65em; }
  .note-editor-content h2 { font-size: clamp(2rem, 2.6vw, 2.4rem); line-height: 1.18; font-weight: 650; margin-bottom: 0.55em; }
  .note-editor-content h3 { font-size: clamp(1.55rem, 2vw, 1.9rem); line-height: 1.22; font-weight: 600; margin-bottom: 0.5em; }
  .note-editor-content p { margin-bottom: 0.65em; }
  .note-editor-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.65em; }
  .note-editor-content ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 0.65em; }
      .note-editor-content blockquote { border-left: 4px solid var(--color-primary-600); padding-left: 1rem; margin-left: 0; font-style: italic; color: #9ca3af; }
      .note-editor-content pre { background-color: #1f2937; color: #d1d5db; padding: 1rem; border-radius: 1rem; font-family: monospace; }
      .note-editor-content img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 0.5em 0; }
  .note-editor-content .note-checkbox-list { list-style: none; padding-left: 0; margin: 0 0 0.65em 0; display: grid; gap: 0.2em; }
  .note-editor-content .note-checkbox-item { display: flex; align-items: flex-start; gap: 0.75rem; padding: 0.15rem 0.25rem; border-radius: 0.75rem; transition: background-color 0.2s ease; }
  .note-editor-content .note-checkbox-item:hover { background-color: rgba(148, 163, 184, 0.08); }
  .note-editor-content .note-checkbox-input { margin-top: 0.25rem; accent-color: var(--color-primary-600); width: 1.15rem; height: 1.15rem; flex-shrink: 0; }
  .note-editor-content .note-checkbox-content { flex: 1; min-height: 1.5rem; display: block; }
  .note-editor-content .note-checkbox-content:empty::before { content: 'Checklist item'; color: rgba(148, 163, 184, 0.88); }
      /* Note Preview Card Styles */
      .note-preview-content {
          font-size: 0.875rem; /* text-sm */
          line-height: 1.25rem;
          color: inherit;
      }
      .note-preview-content > *:first-child { margin-top: 0; }
      .note-preview-content > *:last-child { margin-bottom: 0; }
  .note-preview-content h1,
  .note-preview-content h2,
  .note-preview-content h3 { font-weight: 600; margin-bottom: 0.25em; }
  .note-preview-content h1 { font-size: 1.25em; }
  .note-preview-content h2 { font-size: 1.15em; }
  .note-preview-content h3 { font-size: 1.05em; }
      .note-preview-content p { margin-bottom: 0.25em; }
      .note-preview-content ul { list-style-type: disc; margin-left: 1rem; }
      .note-preview-content ol { list-style-type: decimal; margin-left: 1rem; }
      .note-preview-content blockquote { border-left: 2px solid var(--color-primary-600); padding-left: 0.5rem; margin-left: 0; font-style: italic; color: #9ca3af; }
      .note-preview-content pre { display: none; }
  .note-preview-content .note-checkbox-list { list-style: none; padding-left: 0; margin: 0 0 0.4em 0; display: grid; gap: 0.2em; }
  .note-preview-content .note-checkbox-item { display: flex; align-items: flex-start; gap: 0.5rem; }
  .note-preview-content .note-checkbox-item input[type="checkbox"] { margin-top: 0.2rem; accent-color: var(--color-primary-600); }
  .note-preview-content .note-checkbox-content { flex: 1; display: block; }
      /* Create Button Animations */
      @keyframes fade-in-down {
          0% { opacity: 0; transform: translateY(-10px); }
          100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.2s ease-out forwards;
      }
      @keyframes slide-in-up {
          0% { transform: translateY(100%); }
          100% { transform: translateY(0); }
      }
      .animate-slide-in-up {
          animation: slide-in-up 0.3s ease-out forwards;
      }
      /* FAB menu item animation */
      @keyframes fab-item-appear {
        0% { transform: translateY(20px) scale(0.8); opacity: 0; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-fab-item {
        animation: fab-item-appear 0.2s ease-out forwards;
      }
      /* Scrollbar Hide */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      /* Checkmark Animation */
      @keyframes check-reveal {
        from {
          clip-path: circle(0% at 50% 50%);
        }
        to {
          clip-path: circle(150% at 50% 50%);
        }
      }
      .animate-check-reveal::after {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(34, 197, 94, 0.15); /* A subtle green flash */
        border-radius: inherit;
        animation: check-reveal 0.4s ease-out forwards;
        pointer-events: none;
        z-index: 1;
      }
      /* New completion animation */
      @keyframes slide-out-down {
        from {
            opacity: 1;
            transform: translateY(0);
            max-height: 150px;
        }
        to {
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            margin-bottom: 0;
            overflow: hidden;
            border-width: 0;
        }
      }
      .animate-slide-out-down {
        animation: slide-out-down 0.4s ease-in-out forwards;
      }
      /* Chat input: center placeholder copy until the user types */
      .chat-input-textarea {
        vertical-align: top;
        line-height: 1.5;
      }
      .chat-input-textarea:placeholder-shown {
        line-height: 56px;
        padding-top: 0;
        padding-bottom: 0;
      }
      /* Global: unify button/nav radius */
      button:not(.rounded-full) { border-radius: var(--radius-button) !important; }
      .rounded-lg { border-radius: var(--radius-card) !important; }
      .rounded-xl { border-radius: var(--radius-surface) !important; }
      .rounded-2xl { border-radius: calc(var(--radius-surface) + 4px) !important; }
      /* Preserve explicit tiny radii and full circles when intended */
      .rounded, .rounded-sm, .rounded-md { border-radius: inherit; }
      button.rounded-full, .rounded-full { border-radius: 9999px !important; }

      /* Collapsed nav: active background enhancement matching item shape (no circular mismatch) */
      .nav-active-collapsed::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 8px; /* matches var(--radius-button) */
        box-shadow: inset 0 1px 1px rgba(255,255,255,0.05), inset 0 -2px 4px rgba(0,0,0,0.4);
        background: linear-gradient(to bottom, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
        pointer-events: none;
      }

      /* Scroll fade utilities (top & bottom) applied to scroll containers via wrapper with relative positioning */
  .scroll-fade { position: relative; }
  .scroll-fade::before, .scroll-fade::after { content:''; position:absolute; left:0; right:0; height:20px; pointer-events:none; z-index:10; }
  .scroll-fade::before { top:0; background:linear-gradient(to bottom, rgba(17,24,39,0.22), rgba(17,24,39,0)); }
  .scroll-fade::after { bottom:0; background:linear-gradient(to top, rgba(17,24,39,0.18), rgba(17,24,39,0)); }
  .dark .scroll-fade::before { background:linear-gradient(to bottom, rgba(0,0,0,0.18), rgba(0,0,0,0)); }
  .dark .scroll-fade::after { background:linear-gradient(to top, rgba(0,0,0,0.14), rgba(0,0,0,0)); }
  /* Optional blur for a softer fade */
  :root .scroll-fade::before { backdrop-filter:blur(0.25px); }
  :root .scroll-fade::after { backdrop-filter:blur(0.25px); }
  /* Modifier: remove top fade (useful to avoid double shadow on Agenda) */
  .scroll-fade.no-top::before { display:none; }

      /* Global subtle dark gray scrollbars (applies to all scrollable areas) */
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(169, 169, 169, 0.45) transparent; /* subtler darkgray */
      }
      /* WebKit */
      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      *::-webkit-scrollbar-thumb {
        background: rgba(169, 169, 169, 0.45); /* subtler default */
        border-radius: 9999px;
      }
      *::-webkit-scrollbar-thumb:hover {
        background: rgba(169, 169, 169, 0.7);
      }
      *::-webkit-scrollbar-thumb:active {
        background: rgba(169, 169, 169, 0.85);
      }

      /* Date input calendar icon styling */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        filter: invert(0.5); /* Makes black icon gray */
        opacity: 0.7;
      }
      
      /* Dark mode: make date/time picker icons lighter */
      .dark input[type="date"]::-webkit-calendar-picker-indicator,
      .dark input[type="time"]::-webkit-calendar-picker-indicator {
        filter: invert(0.8); /* Makes icon light gray in dark mode */
        opacity: 0.8;
      }
      
      /* Hover state for picker icons */
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script>
      // Fallback: if Material Symbols didn't apply in ~1s, try injecting again from fonts.gstatic.com
      window.addEventListener('load', () => {
        setTimeout(() => {
          const test = document.createElement('span');
          test.className = 'material-symbols-outlined';
          test.style.position = 'absolute';
          test.style.opacity = '0';
          test.textContent = 'check';
          document.body.appendChild(test);
          const fontFamily = getComputedStyle(test).fontFamily;
          const ok = fontFamily && fontFamily.includes('Material Symbols');
          document.body.removeChild(test);
          if (!ok) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap';
            document.head.appendChild(link);
          }
        }, 1000);
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
