<!DOCTYPE html>
<!-- Marketing entry point for Taskly contact page. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taskly_symbol.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Taskly | Taskly.chat</title>

        --color-primary-700: #2563EB;

      }
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: normal;
        font-style: normal;
        font-variation-settings:

          'wght' 300,
